<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <link rel="stylesheet" href="../static/serviceProvider.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <img src="../static/curierservice.jpg" alt="Slide 1">
                <img src="../static/market-nairobi-kenya.avif" alt="Slide 2">
                <img src="../static/nairobi1.jpg" alt="Slide 3">
            </div>
            <div class="overlay">
                <h1>Become a Service Provider</h1>
                <p>Register your services and connect with customers in your area</p>
            </div>
        </div>

        <div class="form-container">
            <h2>Register as a Service Provider</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/register-service-provider" method="POST">
                <div class="form-group">
                    <label for="profileimage">Profile Image</label>
                    <input type="text" id="profileimage" name="profileimage" placeholder="Enter image URL" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="service_category">Service Category</label>
                    <select id="service_category" name="service_category">
                        <option value="Catering">Catering</option>
                        <option value="Electrical">Electrical</option>
                        <option value="House">House</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe your services"></textarea>
                </div>
                <div class="form-group">
                    <label for="locations">Locations</label>
                    <input type="text" id="locations" name="locations" placeholder="Areas you serve">
                </div>
                <div class="form-group">
                    <label for="working_hours">Working Hours</label>
                    <input type="text" id="working_hours" name="working_hours" placeholder="e.g. Mon-Fri 9am-5pm">
                </div>    
                <div class="form-group">
                    <label for="experience">Experience (Years)</label>
                    <input type="number" id="experience" name="experience" placeholder="Years of experience">
                </div>
                <div class="form-group">
                    <label for="projects_completed">Projects Completed</label>
                    <input type="number" id="projects_completed" name="projects_completed" placeholder="Number of projects">
                </div>
                <div class="form-group">
                    <label for="serviceimage">Service Images</label>
                    <input type="text" id="serviceimage" name="serviceimage" placeholder="Enter image URLs (comma separated)" required>
                </div>
                <div class="form-group">
                    <label for="pricing">Pricing</label>
                    <input type="text" id="pricing" name="pricing" placeholder="Your service rates">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
